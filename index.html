<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const users = [{username: "usama", city: "jaljulia"}, {username: "mark", city: "kefar sava"}];
        var ul = document.getElementById("users-list");
        for (const u of users){
            let li = document.createElement('li');
            li.appendChild(document.createTextNode(u.username + ' ' + u.city));
            ul.appendChild(li);
        }
    </script>
</head>
<body>   
    <div>
        <ul id="users-list">
            
        </ul>
    </div> 	
</body>
</html>
